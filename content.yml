welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Hey there!
      - Hello {{user.first_name}}
      - Good day :)
goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings

contactReply:
  - typing : true
    text: Email address is {{email}} and phone number is {{phoneNumber}}

contactReplyDistinct:
  - typing : true
    text: {{information_type}} of Dr.{{person}} is {{information}}

telErrorReply:
  - typing : true
    text: Email address {{email}} \n Sorry ! No Telephone number was found

emailErrorReply :
    -typing: true
    text : Telephone number  {{phoneNumber}} \n Sorry ! No email address was found

contactErrorReply:
    -typing: true
    text : Sorry ! {{person}}'s  {{information_type}} is not in the contact list
