welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Hey there!
      - Hello {{user.first_name}}
      - Good day :)
goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings

nextSubject:
  - text: You have {{subject}} at {{time}}
    typing: 1s

noSubject:
  - text: You have no subjects today
    typing: 250ms

dailyTimetable:
  - text: {{subject}} from {{startTime}} to {{endTime}}
    typing: 250ms

subjectTime:
  - text : You have {{subjectCode}} From {{starting}} to {{ending}}
    typing: 250ms

noLectures:
  - text: You have no lectures of {{subject}}
    typing: 250ms
